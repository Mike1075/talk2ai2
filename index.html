<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PFA保险金牌教练Shirley的语音互动测试</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif; margin: 0; padding: 24px; background: #0b1020; color: #eaf2ff; }
      .container { max-width: 860px; margin: 0 auto; }
      h1 { font-weight: 800; font-size: 26px; margin: 0 0 16px; letter-spacing: .5px; }
      .card { background: #121b36; border: 1px solid #233061; border-radius: 18px; padding: 20px; box-shadow: 0 8px 26px rgba(0,0,0,0.35); }
      .row { display: flex; align-items: center; gap: 12px; flex-wrap: wrap; }
      button { background: #3a5bdc; color: #fff; border: none; border-radius: 12px; padding: 12px 18px; font-size: 16px; cursor: pointer; }
      button:hover { background: #5472ff; }
      .mic { font-size: 16px; padding: 12px 16px; border-radius: 999px; background: linear-gradient(135deg,#3a5bdc,#7a5cff); box-shadow: 0 6px 14px rgba(83,106,255,.35); }
      .mic:active { transform: translateY(1px); }
      .status { opacity: .85; font-size: 14px; }
      .panel { margin-top: 8px; background: #0f1832; border: 1px solid #1c2856; border-radius: 12px; padding: 14px; font-size: 15px; min-height: 80px; white-space: pre-wrap; line-height: 1.6; }
      .label { opacity: .7; font-size: 13px; margin-bottom: 6px; }
      .grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
      .footer { margin-top: 16px; opacity: .6; font-size: 12px; }
      a { color: #8fb3ff; }
      .chat { height: 420px; overflow: hidden; }
      .messages { height: 100%; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding-right: 6px; }
      .msg { max-width: 90%; padding: 10px 12px; border-radius: 12px; line-height: 1.6; font-size: 15px; white-space: pre-wrap; }
      .ai { align-self: flex-start; background: #0f1832; border: 1px solid #1c2856; }
      .user { align-self: flex-end; background: #21325b; border: 1px solid #2b4177; }
      .empty { opacity: .5; font-size: 14px; text-align: center; margin-top: 16px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>PFA保险金牌教练Shirley的语音互动测试</h1>
      <div class="card" style="padding-bottom: 90px; position: relative;">
        <div class="chat" id="chat">
          <div id="messages" class="messages">
            <div class="empty">（等待开始对话）</div>
          </div>
        </div>
        <div class="footer">提示：点击下方麦克风开始说话；说话时可直接打断正在播放的语音。</div>
        <div class="composer" style="position:absolute; left:0; right:0; bottom:0; padding:12px 16px; background:#0d1736; border-top:1px solid #1c2856; display:flex; align-items:center; gap:12px;">
          <button id="talkButton" class="mic" title="开始/结束对话">🎙️</button>
          <div id="status" class="status">准备就绪</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/app.js"></script>
  </body>
  </html>
